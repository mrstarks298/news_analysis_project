<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <a href="{{ url_for('index') }}">Logout</a>
    <h2>History Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>URL</th>
                <th>Paragraph</th>
                <th>Number of Words</th>
                <th>Number of Sentences</th>
                <th>Sentiment Score</th>
                <th>pos_tags</th>
            </tr>
        </thead>
        <tbody>
            {% for result in history_results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
